name: iptables-gadget
description: The iptables-gadget gadget uses iptables TRACE rules to be able to follow
  a packet as it goes through different iptables rules
tracers:
  events:
    mapName: events
    structName: event
structs:
  event:
    fields:
    - name: timestamp
      description: Timestamp
      attributes:
        template: timestamp
    - name: pid
      description: Process ID
      attributes:
        template: pid
    - name: comm
      description: Process name
      attributes:
        template: comm
    - name: ifname_in
      description: 'TODO: Fill field description'
